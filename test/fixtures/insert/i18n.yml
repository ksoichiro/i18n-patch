translations:
- src: 'test.js'
  conditionals:
    - insert:
        at: end
        value: snippet
  patterns:
  - pattern: foo
    replace: '${foo}'
- src: 'test2.js'
  conditionals:
    - insert:
        at: begin
        value: snippet
    - insert:
        at: end
        value: snippet
  patterns:
  - pattern: foo
    replace: '${foo}'
  - pattern: baz
    replace: '${baz}'

# conditionals without insert
- src: 'test.js'
  conditionals:
  - whatever: bar
  patterns:
  - pattern: foo
    replace: '${foo}'
